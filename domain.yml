# domain.yml is the file where you define the domain of your assistant.
# This includes the intents, entities, slots, templates, all_actions, and forms your assistant uses.

version: "3.1"

# NLU training data

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Intents ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

intents:

  # ---------------------------------------------------- nlu.yml ----------------------------------------------------- #
  - greet
  - mood_unhappy
  - mood_great
  - goodbye
  - affirm
  - deny
  - thank_you
  - stop
  - emoji_mood_great
  - emoji_mood_unhappy
  - emoji_goodbye
  - emoji_affirm
  - emoji_deny

  # ---------------------------------------------------- cuisine.yml ------------------------------------------------- #
  - request_cuisines
  - inform_cuisine

  # ------------------------------------------ nlu-query-knowledge-base.yml ------------------------------------------ #
  - query_knowledge_base
  # Booking related intents
  # --------------------------------------------- nlu-restaurant-booking.yml ----------------------------------------- #
  - inform_num_people
  - inform_date
  - inform_time
  - request_booking_details
  - inform_restaurant_id
  - inform_view_details_restaurant_id
  - inform_booking_restaurant_id
  - user_wants_to_change_restaurant_booking_date
  - user_wants_to_change_restaurant_booking_num_people
  - user_wants_to_cancel_booking
  - inform_cancel_booking_id # TODO: make changes

  - stop_restaurant_booking_form

  # ---------------------------------------- nlu-restaurant-booking-view.yml ---------------------------------------- #
  - view_bookings
  - view_all_bookings
  - view_upcoming_bookings
  - view_past_bookings
  # nlu-restaurant-booking-change.yml
  - user_wants_to_change_restaurant_booking
  - inform_change_booking_id
  - user_wants_to_change_both_restaurant_booking_date_and_num_people

  # -------------------------------------------- nlu-restaurant-inform.yml  ----------------------------------------- #
  - inform_location
  - inform_city
  - inform_state
  - inform_restaurant_name

  # ---------------------------------------- nlu-restaurant-multi-intents.yml ---------------------------------------- #
  - search_restaurant + inform_opening_hours
  - search_restaurant + inform_location
  - search_restaurant + inform_date + inform_time + inform_num_people

  # -------------------------------------------- nlu-restaurant-requests.yml ----------------------------------------- #
  - request_restaurants
  - request_menu
  - request_more_restaurant_options
  - request_opening_hours
  - request_ambiance
  # ---------------------------------------------- nlu-restaurant-search.yml ----------------------------------------- #
  - want_to_search_restaurants
  - search_restaurants
  # ------------------------------------ nlu-small-talk-and-out-of-scope.yml ----------------------------------------- #

  # No need to add retrieval intents?
  - bot_challenge
  - out_of_scope

  # user related intents
  # -------------------------------------------------- nlu-user.yml -------------------------------------------------- #
  - request_user_registration_form
  - request_login_form
  - logout

  - inform_user_name
  - inform_user_email
  - inform_user_password

  # ------------------------------------------------- nlu-user-preferences.yml -------------------------------------- #
  - inform_favorite_cuisines

  # ------------------------------------------------------------------------------------------------------------------ #

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Entities ----------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

entities:
  - object_type
  - mention
  - attribute

  # Restaurant
  - selected_restaurant
  - restaurant_offset
  - restaurant_name
  - restaurant_id
  - opening_hours
  - cuisine

  - price_range
  - ambiance
  - city

  # Booking
  - selected_booking
  - booking_id
  - num_people
  - date
  - time

  # User
  - logged_user
  - user_id
  - user_name
  - user_email
  - user_password

  - preferences

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ----------------------------------------------------- Slots ------------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

slots:

  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine
        intent:
          - inform_cuisine
          - search_restaurants

  restaurant_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_id
        intent:
          - inform_restaurant_id
          - inform_booking_restaurant_id
          - inform_view_details_restaurant_id

  selected_restaurant:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_restaurant

  restaurant_offset:
    type: float
    influence_conversation: false
    initial_value: 0
    mappings:
      - type: from_entity
        entity: restaurant_offset

  selected_booking:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_booking
  booking_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: booking_id
  num_people:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: num_people
        intent:
          - inform_num_people
  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
        intent:
          - inform_date
          - search_restaurants
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        intent:
          - inform_time
          - search_restaurants


  # ----------------------------------------------- user related slots ----------------------------------------------- #

  is_authenticated:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
      - type: custom

  logged_user:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: logged_user
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_id
  user_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: PERSON # spacy
      - type: from_entity
        entity: user_name
      - type: from_text
        intent:
          - inform_user_name
  user_email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_email
      - type: from_text
        intent:
          - inform_user_email
  user_password:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_password
      - type: from_text
        intent:
          - inform_user_password
  # -------------------------------------------- response related slots  -------------------------------------------- #

  permanent_language:
    type: categorical
    initial_value: en
    values:
      - en # english
      - si # sinhala
    mappings:
      - type: custom

  language:
    type: categorical
    values:
      - en # english
      - si # sinhala
    initial_value: en
    mappings:
      - type: custom

  # --------------------------------------- Knowledge base query related slots --------------------------------------- #

  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  preferences:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: preferences

  restaurant_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_name

  city:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: city


# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ------------------------------------------------------ Forms ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

forms:
  # restaurant booking related forms


  change_restaurant_booking_form:
    required_slots:
      - booking_id
      - user_id
      - date
      - num_people

  restaurant_booking_form:
    required_slots:
      - restaurant_id
      - user_id
      - num_people
      - date

  change_restaurant_booking_date_form:
    required_slots:
      - booking_id
      - user_id
      - date

  change_restaurant_booking_num_people_form:
    required_slots:
      - booking_id
      - user_id
      - num_people

  # user related forms
  registration_form:
    required_slots:
      - user_name
      - user_email
      - user_password

  login_form:
    required_slots:
      - user_email
      - user_password

