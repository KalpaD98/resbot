# domain.yml is the file where you define the domain of your assistant.
# This includes the intents, entities, slots, templates, actions, and forms your assistant uses.

version: "3.1"

# NLU

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Intents ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

intents:

  # ----------------------------------------------------- Basic ----------------------------------------------------- #
  - greet
  - mood_unhappy
  - mood_great
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - emoji_mood_great
  - emoji_mood_unhappy

  # ---------------------------------------------- restaurant-inform.yml -------------------------------------------- #
  - inform_cuisine                                        #
  - inform_restaurant_id                                  #
  - inform_booking_restaurant_id                          #
  - inform_view_details_restaurant_id                     #
  - inform_num_people                                     #
  - inform_date                                           #
  - inform_location                                       #
  - inform_restaurant_name                                #
  - inform_more_restaurants                               #

  # ----------------------------------------------- restaurant-request ---------------------------------------------- #
  - request_restaurants                                   #
  - request_cuisines                                      #
  - request_more_restaurant_options                       #
  - request_menu
  - request_opening_hours
  - request_ambiance

  # ------------------------------------------- restaurant-knowledge-query ------------------------------------------ #
  - query_knowledge_base

  # ------------------------------------------------- multi intents ------------------------------------------------- #
  - request_restaurants + inform_opening_hours

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Entities ----------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

entities:
  - object_type
  - mention
  - attribute
  - user_id
  - restaurant_id
  - restaurant_name
  - selected_restaurant
  - cuisine
  - city
  - num_people
  - opening_hours
  - date
  - time
  - ambiance
  - price_range
  - preferences

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ----------------------------------------------------- Slots ------------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

slots:

  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_id

  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine
        intent:
          - inform_cuisine
          - search_restaurants

  restaurant_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_id
        intent:
          - inform_restaurant_id
          - inform_booking_restaurant_id
          - inform_view_details_restaurant_id

  selected_restaurant:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_restaurant

  num_people:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: num_people
        intent:
          - inform_num_people

  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
        intent:
          - inform_date
          - search_restaurants

  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        intent:
          - inform_time
          - search_restaurants

  # ------------------------------------------ Knowledge base query related ------------------------------------------ #
  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  preferences:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: preferences

  restaurant_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_name

  city:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: city

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ------------------------------------------------------ Forms ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

forms:
  # long forms
  basic_restaurant_search_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      #- user_id
      - cuisine

  advance_restaurant_search_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id
      - cuisine
      - city
      - preferences                        # intent:preference, utter_ask_preference; What would you like to have ?

  restaurant_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id
      - restaurant_id
      - num_people
      - date

  # future forms
  # sign up form

  # short forms

  user_id_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id

  restaurant_id_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
      - inform_cuisine
    required_slots:
      - restaurant_id

  cuisine_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - cuisine

  city_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - city

  preferences_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - preferences

  num_people_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - num_people

  date_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - date

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Actions ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

actions:
  - action_query_knowledge_base                                 # query knowledge base
  - action_show_cuisines                                        # show cuisines
  - action_show_restaurants                                     # show restaurants (will filter by cuisine if provided)
  - action_show_more_restaurant_options                         # show more restaurant options
  - action_show_selected_restaurant_details                     # show selected restaurant details
  - action_show_booking_summary                                 # show booking summary
  - action_confirm_booking                                      # confirm booking
  - action_select_restaurant_ask_booking_confirmation           # ask booking confirmation for the selected restaurant

  - validate_restaurant_form                                    # validate restaurant form


