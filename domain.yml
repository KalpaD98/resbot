# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

forms:

  restaurant_booking_form:
    required_slots:
      - num_people
      - date

  change_restaurant_booking_date_form:
    required_slots:
      - date

  registration_form:
    required_slots:
      - user_name
      - user_email
      - user_password

  login_form:
    required_slots:
      - user_email
      - user_password

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
