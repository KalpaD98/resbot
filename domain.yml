intents:

  # -----------Basic-------------
  - greet
  - mood_unhappy
  - mood_great
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - emoji_mood_great
  - emoji_mood_unhappy

  # --------- Restaurant ----------

  # -------------request---------
  - request_menu
  - request_cuisines
  - request_opening_hours
  - request_ambiance
  - request_more_options

  # ------------- search ----------
  - search_restaurants

  # ------------- show ----------
  - show_cuisines
  - show_restaurants

  # ------------- inform ----------
  - inform_cuisine
  - inform_location
  - inform_people_count
  - inform_restaurant_name
  - inform_restaurant_id
  - inform_date_time

  # ---------knowledge base------
  - query_knowledge_base

  # ---------multi intents-------
  - request_restaurant + inform_opening_hours




