# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

intents:

  # ---------------------------------------------------- nlu.yml ----------------------------------------------------- #
  - greet
  - mood_unhappy
  - mood_great
  - goodbye
  - affirm
  - deny
  - thank_you
  - stop
  - emoji_mood_great
  - emoji_mood_unhappy
  - emoji_goodbye
  - emoji_affirm
  - emoji_deny

  # ---------------------------------------------------- cuisine.yml ------------------------------------------------- #
  - request_cuisines
  - inform_cuisine

  # ------------------------------------------ nlu-query-knowledge-base.yml ------------------------------------------ #
  - query_knowledge_base

  # --------------------------------------------- nlu-restaurant-booking.yml ----------------------------------------- #
  - inform_num_people
  - inform_date
  - inform_time
  - request_booking_details
  - inform_restaurant_id
  - inform_view_details_restaurant_id
  - inform_booking_restaurant_id
  - view_all_bookings
  - view_upcoming_bookings
  - view_past_bookings
  - user_wants_to_change_restaurant_booking_date
  - inform_change_date_booking_id
  - user_wants_to_change_booking_num_people
  - inform_change_num_people_booking_id
  - user_wants_to_cancel_booking
  - inform_cancel_booking_id

  # -------------------------------------------- nlu-restaurant-inform.yml  ----------------------------------------- #
  - inform_location
  - inform_city
  - inform_state
  - inform_restaurant_name

  # ---------------------------------------- nlu-restaurant-multi-intents.yml ---------------------------------------- #
  - search_restaurant + inform_opening_hours
  - search_restaurant + inform_location
  - search_restaurant + inform_date + inform_time + inform_num_people

  # -------------------------------------------- nlu-restaurant-requests.yml ----------------------------------------- #
  - request_restaurants
  - request_menu
  - request_more_restaurant_options
  - request_opening_hours
  - request_ambiance
  # ---------------------------------------------- nlu-restaurant-search.yml ----------------------------------------- #
  - want_to_search_restaurants
  - search_restaurants
  # ------------------------------------ nlu-small-talk-and-out-of-scope.yml ----------------------------------------- #

  # No need to add retrieval intents?
  - bot_challenge
  # -------------------------------------------------- nlu-user.yml -------------------------------------------------- #
  - request_user_registration_form
  - request_login_form
  - logout
  - inform_user_name
  - inform_user_email
  - inform_user_password

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Entities ----------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

entities:
  - object_type
  - mention
  - attribute

  # Restaurant
  - selected_restaurant
  - restaurant_offset
  - restaurant_name
  - restaurant_id
  - opening_hours
  - cuisine

  - price_range
  - ambiance
  - city

  # Booking
  - selected_booking
  - booking_id
  - num_people
  - date
  - time

  - cancel_booking_id

  # User
  - logged_user
  - user_id
  - user_name
  - user_email
  - user_password

  - preferences

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ----------------------------------------------------- Slots ------------------------------------------------------- #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

slots:

  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine
        intent:
          - inform_cuisine
          - search_restaurants

  restaurant_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_id
        intent:
          - inform_restaurant_id
          - inform_booking_restaurant_id
          - inform_view_details_restaurant_id

  selected_restaurant:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_restaurant

  restaurant_offset:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_offset

  selected_booking:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_booking
  booking_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: booking_id
  num_people:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: num_people
        intent:
          - inform_num_people
  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
        intent:
          - inform_date
          - search_restaurants
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        intent:
          - inform_time
          - search_restaurants
  cancel_booking_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cancel_booking_id
        intent:
          - inform_cancel_booking_id

  # ----------------------------------------------- user related slots ----------------------------------------------- #
  logged_user:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: logged_user
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_id
  user_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_name
      - type: from_text
        intent:
          - inform_user_name
  user_email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_email
      - type: from_text
        intent:
          - inform_user_email
  user_password:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_password
      - type: from_text
        intent:
          - inform_user_password

  # --------------------------------------- Knowledge base query related slots --------------------------------------- #

  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  preferences:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: preferences

  restaurant_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant_name

  city:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: city


