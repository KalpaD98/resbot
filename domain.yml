# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

slots:

  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  restaurant:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  city:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  cuisine:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  num_people:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  restaurant_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  date_time:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ------------------------------------------------------ Forms ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

forms:
  # short forms
  user_id_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id

  restaurant_id_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - restaurant_id

  cuisine_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - cuisine

  city_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - city

  preferences_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - preferences

  num_people_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - num_people

  date_time_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - date_time

  # long forms

  restaurant_search_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id
      - cuisine
      - city
      - preferences                        # intent:preference, utter_ask_preference; What would you like to have ?

  restaurant_form:
    ignored_intents:
      - out_of_scope
      - bot_challenge
    required_slots:
      - user_id
      - restaurant_id
      - num_people
      - date_time


# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ---------------------------------------------------- Actions ------------------------------------------------------ #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

actions:
  - action_query_knowledge_base                                 # query knowledge base
  - action_show_cuisines                                        # show cuisines
  - action_show_restaurants                                     # show restaurants (will filter by cuisine and city if provided)
  - action_show_selected_restaurant_details                     # show selected restaurant details
  - action_show_booking_summary                                 # show booking summary
  - action_confirm_booking                                      # confirm booking

  - validate_restaurant_form                                    # validate restaurant form


