# config.yml The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# NLU Pipeline
# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en
#- Avoid using `tokenizers` before the fork if possible

pipeline:
  - name: SpacyNLP
    model: en_core_web_trf

  - name: SpacyTokenizer
#    intent_tokenization_flag: True # to use multi intents
#    intent_split_symbol: "+"

  - name: RegexFeaturizer
  - name: RegexEntityExtractor
    case_sensitive: False
    use_word_boundaries: True
    use_lookup_tables: True
    use_regexes: True

  - name: SpacyFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer # one hot encoding

  - name: CountVectorsFeaturizer # char level n-grams
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  - name: SpacyEntityExtractor
    dimensions: ["PERSON"]

  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true

  #  - name: submodules.external_utils.extractors.DateparserEntityExtractor # remove when duckling is on
  #    languages: [ "en" ]
  #    prefer_dates_from: "future"
  #    relative_base: "2023-03-01"

  #  - name: "DucklingEntityExtractor" # add in Windows environment
  #    url: "http://localhost:8000"
  #    dimensions: [ "time", "number", "amount-of-money", "distance" ] # modify as per requirements

  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true

  - name: FallbackClassifier
    threshold: 0.6
    ambiguity_threshold: 0.1

# ------------ Dialog Management ---------- #
# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/

policies:
  # If No configuration for policies was provided. The following default policies were used to train your model.
  # If you'd like to customize them, uncomment and adjust the policies.
  # See https://rasa.com/docs/rasa/policies for more information.
  - name: MemoizationPolicy
  - name: RulePolicy
    # Confidence threshold for the `core_fallback_action_name` to apply.
    # The action will apply if no other action was predicted with
    # a confidence >= core_fallback_threshold
  #    core_fallback_threshold: 0.3
  #    core_fallback_action_name: "action_default_fallback"
  #    enable_fallback_prediction: True

  - name: UnexpecTEDIntentPolicy
    max_history: 16
    epochs: 100

  - name: TEDPolicy
    max_history: 16
    epochs: 100
    constrain_similarities: true


