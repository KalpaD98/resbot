version: "3.1"
# nlu-retrieval-intents.yml has out-of-scope intent examples
nlu:
  - intent: bot_challenge/bot
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - Are you an AI?
      - Are you an Artificial Intelligence?
      - Am I chatting with a bot?
      - Is this an AI I am chatting with?
      - Are you a machine?
      - Is this a real person or a bot?
  - intent: bot_challenge/what_can_you_do
    examples: |
      - what can you do?
      - what can you do for me?
      - what services do you provide?
      - Can you tell me your capabilities?
      - What is your functionality?
      - How can you assist me?
      - What tasks can you perform?
      - What help can you provide?
      - What are your abilities?
      - What can you offer me?
  - intent: bot_challenge/who_are_you
    examples: |
      - who are you?
      - what are you?
      - what is your name?
      - Can you tell me about yourself?
      - What's your purpose?
      - Tell me about yourself?
      - Could you introduce yourself?
      - What do you represent?
  - intent: out_of_scope/out_of_functionality
    examples: |
      - I want to book a flight
      - I want to book a taxi
      - What is 2 + 2?
      - Who's the US President?
      - What's the weather today?
      - can you answer any question ?
      - Can you tell me a joke?
  - intent: out_of_scope/food
    examples: |
      - I want to order food
      - I want to order a pizza
      - I want to order a burger
      - I want to order a sandwich
      - can i order food
      - check food
      - Can I order a salad?
      - I want to order.
      - Do you have deliver food?
      - I want to order something to eat.
  - intent: out_of_scope/hotel
    examples: |
      - I want to book a hotel
      - I want to book a room
      - I want to book a suite
      - I want to book a double room
      - can i book a hotel room
      - check hotels
      - I'm looking for a luxury hotel.
      - I want to book a resort.
      - Can I book a hotel with a pool?
      - I'm looking for a budget hotel.