  - intent: inform_date # find a way to extract date from descriptions apart from duckling server
    examples: |
      - [2023-04-01](date)
      - [2023 01 01](date)
      - [2023-02-05](date)
      - [2024/01/01](date)
      - Can I make a reservation for [tomorrow](date)?
      - What availability do you have for [Sunday](date)?
      - I need to reserve a table for [next Friday](date).
      - Can you tell me what times you have available on [Wednesday](date)?
      - I want to make a reservation for [this Thursday](date).
      - Do you have any tables available at [next Monday](date)?

  - intent: inform_time
    examples: |
      - [7 pm](time)
      - [10:30 am](time)
      - [12:00 p.m.](time)
      - [12:00 pm](time)

  - intent: request_booking_details
    examples: |
      - What's the status of my reservation
      - What's the status of my booking
      - show my booking details
      - show my reservation details
      - booking details
      - reservation details
      - booking details please
      - reservation details pls
    # how to catch only me, me and my wife (girlfriend), me and my friends, me and my family,
    # me wife and the kids, my family

  - intent: inform_restaurant_id
    examples: |
      - [rid_6431ac87d5f9f6b0be596abb](restaurant_id)
      - [rid_6431ac87d5f9f6b0be596ac0](restaurant_id)
      - restaurant_id is [rid_6431ac87d5f9f6b0be596abd](restaurant_id)
      - restaurant_id: [rid_6431ac87d5f9f6b0be596abf](restaurant_id)

  - intent: inform_booking_restaurant_id
    examples: |
      - book [rid_6431ac87d5f9f6b0be596abc](restaurant_id)
      - book restaurant [rid_6431ac87d5f9f6b0be596abc](restaurant_id)

  - intent: inform_view_details_restaurant_id
    examples: |
      - view details [rid_6431ac87d5f9f6b0be596abd](restaurant_id)
      - view details of restaurant [rid_6431ac87d5f9f6b0be596abb](restaurant_id)

  - intent: stop_restaurant_booking_form
    examples: |
      - I don't want to book
      - I'll check out another restaurant
      - I changed my mind
      - cancel the booking
      - I don't want to book anymore
      - cancel
      - cancel this
      - stop this
