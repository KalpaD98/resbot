      - [Indian](cuisine) food
      - [Japanese](cuisine) food

  - intent: inform_location
    examples: |
      - [north](location)
      - [south](location)
      - recommend a restaurant in [new york](location)

  - intent: inform_people_count
    examples: |
      - [5](number_of_people) people are joinining
      - [10](number_of_people) people
