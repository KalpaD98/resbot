  - intent: user_wants_to_change_restaurant_booking
    examples: |
      - i want to change my booking
      - change my booking
      - is there anyway to alter my restaurant reservation
      - modify my reservation
      - I would like to change my restaurant reservation. 
      - I want to change the restaurant booking
      - update my booking
      - Can I change my restaurant booking?
      - alter my reservation
      - I want to change my restaurant booking, can you help me ? 
      - I'm afraid I'd have to make a change for my reservation
      - reschedule my booking
      - I need to make changes to my booking
      - I want to update my reservation details
      - I want to change my restaurant booking
      - I need to change the reservation. can I?
      - Can you change my restaurant booking please?
      - I'd like to make some changes to my booking
      - Can I make changes to my existing reservation?
      - Can you assist me in changing my booking?
      - I need to adjust my booking
      - Is it possible to modify my reservation?
      - I want to alter my booking details
      - I wish to reschedule my booking
      - Can you help me change my booking?
      - I need to reschedule my restaurant reservation
      - I would like to adjust my reservation
      - Could you please help me update my booking?
      - Is it possible to reschedule my booking?