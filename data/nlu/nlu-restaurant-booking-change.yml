version: "3.1" # nlu-booking.yml: NLU training data for booking related intents

nlu:
  - intent: user_wants_to_change_restaurant_booking
    examples: |
      - i want to change my booking
      - change my booking
      - modify my reservation
      - update my booking
      - alter my reservation
      - reschedule my booking
      - I need to make changes to my booking
      - I want to update my reservation details
      - I'd like to make some changes to my booking
      - Can I make changes to my existing reservation?

  - intent: user_wants_to_change_restaurant_booking_date
    examples: |
      - I want to change my reservation date
      - Can I change the date of my booking?
      - I need to reschedule my booking
      - I'd like to change the date for my reservation
      - How do I change the date of my reservation?
