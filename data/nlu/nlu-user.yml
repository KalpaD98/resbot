version: "3.1" # nlu/nlu-user.yml is a file where you define your NLU training data.
nlu:
# user reg
  - intent: request_user_registration_form
    examples: |
      - I want to register
      - Create an account for me
      - Sign me up
      - I want to sign up
      - register me
      - register
      - I would like to register
      - Can you register me?
      - How do I register?
      - I need to register
      - I am interested in registering
      - I would like to sign up
      - Can I register please?
      - Please register me
      - I'd like to register
      - I am ready to register
      - I wish to register
      - Let's register
      - I desire to register
      - Time to register
      - Can I start the registration process?
      - I am interested in signing up
      - I would like to create an account
      - I need to create an account
      - How do I sign up?
      - Can you help me to register?
      - Can you assist me with registration?

  # login
  - intent: request_login_form
    examples: |
      - I want to log in
      - i want to login
      - Log me in
      - Sign me in
      - I want to sign in
      - login
      - I'd like to log in.
      - Can you log me in?
      - How do I log in?
      - I need to log in
      - I would like to log in
      - Can I log in please?
      - Please log me in
      - I am ready to log in
      - Let's log in
      - I wish to log in
      - Time to log in
      - I want to start logging in
      - Can I start the login process?
      - I need to start logging in
      - I am interested in logging in
      - I would like to sign in
      - I need to sign in
      - How do I sign in?
      - Can you help me to log in?
      - Can you assist me with logging in?

  # logout
  - intent: logout
    examples: |
      - I want to log out
      - Log me out
      - Sign me out
      - I want to sign out
      - logout
      - log out
      - Can you log me out?
      - How do I log out?
      - I need to log out
      - I would like to log out
      - Can I log out please?
      - Please log me out
      - I am ready to log out
      - Let's log out
      - I wish to log out
      - Time to log out
      - I want to lg out
      - I need to log out
      - I am interested in logging out
      - I would like to sign out
      - I need to sign out

