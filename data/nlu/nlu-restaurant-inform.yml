version: "3.1" # nlu-restaurant-inform.yml is a file where you define your NLU training data.
nlu:

  - intent: inform_location
    examples: |
      - [north](location)
      - [south](location)

  - intent: inform_city
    examples: |
      - [brooklyn](city)
      - [manhattan](city)]
      - [queens](city)
      - recommend a restaurant in [new york](location)

  - intent: inform_state
    examples: |
      - [new york](state)
      - [new jersey](state)
      - [california](state)
      - [texas](state)
      - [florida](state)
      - [illinois](state)
      - in [new york](state)
      - from [new york](state)

  - intent: inform_restaurant_name
    examples: |
      - [Burger King](restaurant)
      - [McDonalds](restaurant)
      - [KFC](restaurant)
      - [Pizza Hut](restaurant)
      - [Subway](restaurant)
      - [Domino's Pizza](restaurant)
      - [Wendy's](restaurant)
      - [Taco Bell](restaurant)
      - [Panda Express](restaurant)
      - [Starbucks](restaurant)
      - [Dunkin' Donuts](restaurant)
      - [Chipotle Mexican Grill](restaurant)
      - [Chick-fil-A](restaurant)
      - [Jack in the Box](restaurant)
      - [Dairy Queen](restaurant)
      - [Popeyes Louisiana Kitchen](restaurant)
      - [Sonic Drive-In](restaurant)
      - [Little Caesars](restaurant)
      - [Papa John's](restaurant)
      - [Pizza Inn](restaurant)
      - [Pizza Ranch](restaurant)
      - [Pizza Hut](restaurant)
      - [Papa Murphy's](restaurant)
      - [Papa Gino's](restaurant)

