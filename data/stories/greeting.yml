version: "3.1" # greeting.yml has general stories for the restaurant bot

stories:

  - story: greet
    steps:
      - intent: greet
      - action: utter_greet

  - story: greet + request restaurant
    steps:
      - intent: greet
      - action: utter_greet
      - intent: request_restaurant

  - story: when user greet continuously
    steps:
      - intent: greet
      - action: utter_greet
      - intent: greet
      - action: utter_greet_again

  - story: after greet + mood great + ask checkout restaurant
    steps:
      - intent: mood_great
      - action: utter_mood_great_feedback
      - action: utter_checkout_restaurants

  - story: after greet + mood unhappy + ask checkout restaurant
    steps:
      - intent: mood_unhappy
      - action: utter_mood_unhappy_feedback
      - action: utter_checkout_restaurants

  # when user replies with emojis

  - story: after greet + mood great emoji + ask checkout restaurant
    steps:
      - intent: emoji_mood_great
      - action: utter_emoji_great_feedback
      - action: utter_checkout_restaurants

  - story: after greet + mood unhappy emoji + ask checkout restaurant
    steps:
      - intent: emoji_mood_unhappy
      - action: utter_emoji_mood_unhappy_feedback
      - action: utter_checkout_restaurants