version: "3.1" # greeting.yml has general stories for the restaurant bot

stories:
  # --------------------------------- Greet and push towards book restaurant happy path -------------------------------- #
  - story: greet + bot introduce himself #1
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_bot_intro
      - action: utter_wanna_book

  - story: greet + bot introduce himself + user request restaurant #2
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_bot_intro
      - action: utter_wanna_book
      - intent: request_restaurants # or search_restaurants -> add later
      - action: action_show_restaurants

  - story: when user greet continuously #3
    steps:
      - action: utter_wanna_book
      - intent: greet
      - action: utter_greet_again
      - action: utter_wanna_book

  # ------------------------------------------------- Good bye handling ---------------------------------------------- #

  - story: say goodbye when user says goodbye #4
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: good bye again user says goodbye again #5
    steps:
      - action: utter_goodbye
      - intent: goodbye
      - action: utter_goodbye_again

  # --------------------------------------------------- User Mood check ---------------------------------------------- #

  - story: after greet + mood great + ask checkout restaurant #6
    steps:
      - intent: mood_great
      - action: utter_mood_great_feedback
      - action: utter_wanna_book

  - story: after greet + mood unhappy + ask checkout restaurant #7
    steps:
      - intent: mood_unhappy
      - action: utter_mood_unhappy_feedback
      - action: utter_wanna_book

  # ---------------------------------------------------- emojis ------------------------------------------------------ #

  - story: after greet + mood great emoji + ask checkout restaurant #8
    steps:
      - intent: emoji_mood_great
      - action: utter_emoji_great_feedback
      - action: utter_wanna_book

  - story: after greet + mood unhappy emoji + ask checkout restaurant #9
    steps:
      - intent: emoji_mood_unhappy
      - action: utter_emoji_mood_unhappy_feedback
      - action: utter_wanna_book