version: "3.1"
# stories.yml has general stories for the restaurant bot
stories:
  - story: greet whenever user greets
    steps:
      - intent: greet
      - action: utter_greet

  - story: when user greet continuously
    steps:
      - intent: greet
      - action: utter_greet
      - intent: greet
      - action: utter_greet_again
      - intent: greet
      - action: utter_checkout_restaurants

  - story: after greet + mood great
    steps:
      - intent: mood_great
      - action: utter_mood_great_feedback
      - action: utter_checkout_restaurants

  - story: after greet + mood unhappy
    steps:
      - intent: mood_unhappy
      - action: utter_mood_unhappy_feedback
      - action: utter_checkout_restaurants

  - story: after greet + mood great emoji
    steps:
      - intent: emoji_mood_great
      - action: utter_emoji_great_feedback
      - action: utter_checkout_restaurants

  - story: after greet + mood unhappy emoji
    steps:
      - intent: emoji_mood_unhappy
      - action: utter_emoji_mood_unhappy_feedback
      - action: utter_checkout_restaurants