version: "3.1"
# rules.yml has rules for the bot. Rules can be useful when implementing: #https://rasa.com/docs/rasa/rules#rules
rules:

  - rule: bot challenge #1 ✅
    steps:
      - intent: bot_challenge
      - action: utter_bot_challenge

  - rule: handle out-of-scope messages #2 ✅
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence #3 ✅
    steps:
      - intent: nlu_fallback
      - action: action_utter_please_rephrase

  - rule: say goodbye whenever user says goodbye #4 ✅
    steps:
      - intent: goodbye
      - action: action_utter_goodbye

  - rule: when user say thank you reply welcome #5 ✅
    steps:
      - intent: thank_you
      - action: action_utter_welcome

