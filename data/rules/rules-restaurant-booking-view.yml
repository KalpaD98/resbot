rules:
  - rule: User wants to view all bookings (logged in)
    condition:
      - slot_was_set:
          - is_authenticated: True
    steps:
      - intent: view_all_bookings
      - action: action_show_bookings_carousal

  - rule: User wants to view upcoming bookings (logged in)
    condition:
      - slot_was_set:
          - is_authenticated: True
    steps:
      - intent: view_upcoming_bookings
      - action: action_show_future_bookings_carousal

  - rule: User wants to view past bookings (logged in)
    condition:
      - slot_was_set:
          - is_authenticated: True
    steps:
      - intent: view_past_bookings
      - action: action_show_past_bookings_carousal
